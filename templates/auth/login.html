{% extends "base.html" %}
{% block body %}
<main id="main">
   <div class="header">
       <h2 id="title">Log In Form</h2>
       <p id="description">Please Log in with registered email id:</p>
   </div>
  <div class="form-div">
  <form id="survey-form">
    <div class="form-elements">
        <label id="email-label">Email : </label>
   <input type="email" id="email" placeholder="Enter your email" required/>
    <label id="pass-label">Password : </label>
        <input type="password" id="pass"  placeholder="Enter your password" required/>
      <div class="btn-div"><button type="submit" id="submit"> Log In</button></div>
                <hr>
      <p class="text-center">Not yet Registered ? Please goto <a href="/register">Register</a> page.</p>
    </div>
  </form>
    </div>
</main>
{% endblock %}
